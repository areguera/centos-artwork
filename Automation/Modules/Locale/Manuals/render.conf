#
# This configuration files contains the information the render module
# needs to produce the asciidoc documentation in both manpage and
# xhtml format.
#
[centos-art.sh-locale]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "centos-art.sh-locale.asciidoc"
locale-from     = "${TCAR_SCRIPT_LANG_LC}/centos-art.sh-locale.po"
formats         = "xhtml manpage"
mansect         = "1"
